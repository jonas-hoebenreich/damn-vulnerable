<a class="back back-link" href="#/analytics/views">
    <span  data-localize="views.back-to-views" >views.back-to-views</span>
</a>
<div class="widget">
	<div class="widget-header">
		<div class="left">
            <div style="overflow:visible;">
                <div class="title">{{page-title}}</div>
            </div>
        </div>
        <div class="right">
            <div class="icon-button green apply-view-changes disabled" data-localize="common.apply-changes"  ></div>
        </div>
    </div>
        <div class="manage-views-table-block">
        <table class="d-table views-table help-zone-vb no-fix" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}">
        </table>
        <div class="cly-button-menu" tabindex="1">
            <a class="item delete-view">
                <i class="fa fa-trash" />
                <span data-localize='common.delete'></span>
            </a>
        </div>
    </div>
</div>
